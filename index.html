<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>知识库</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="public/css/vue.css">
</head>
<body>
<div id="app">加载中</div>
</body>
<script>
    window.$docsify = {
        name: '首页',
        repo: 'https://github.com/zhanghuizong',

        // 定制侧边栏
        loadSidebar: true,
        autoHeader : true,

        // 设置生成目录的最大层级
        subMaxLevel: 4,

        // 切换页面后是否自动跳转到页面顶部
        auto2top: true,

        // 搜索
        search: {
            noData     : {
                '/': '没有结果'
            },
            paths      : 'auto',
            placeholder: {
                '/': '搜索'
            }
        },

        // 小屏设备下合并导航栏到侧边栏
        mergeNavbar: true,

        // 执行脚本
        executeScript: true
    };
</script>
<script src="public/js/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-ruby.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-less.min.js"></script>
</html>
